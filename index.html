<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeLife</title>
    <link id='style' rel="stylesheet" href="style.css">
    <link rel="icon" href="logo/VibeLife.png" type="image/png" sizes="16x16">


</head>
<body>

  <!-- ðŸŽ® Start Screen -->
    <div id="start-screen" class="screen active">

            <h1>ðŸŽ® Welcome to VibeLife ðŸŽ®</h1>
            <p>Live your best life. Make choices. Face the consequences.</p>
            <button id="start-button" class="button">Start New Game</button>
            <button id="load-button" class="button">Load Game</button>
            <button id="about-button" class="button">About</button>

    </div>
    
    <div class="game screen" id="game-screen">
        <div class="top" id="top">
            <p>Name: <span class='name'>Bob Harven</span></p>
            <p>Money: <span class='money'>$0</span></p>
        </div>
        <div class="events" id="events">
            <p class='ageSpot'>Age: <span class='age'>0</span></p>
            <p class='event'>I have been born</p>
        </div>
        <div class="events" id="careers">
            
        </div>
        <div class="events" id="youInfo">

        </div>
        <div id="popup" class='events'>

        </div>
        <div class="events" id='popup2'>
            
        </div>
        <div class="events" id="finance">

        </div>
        <div class="events" id="activities">

        </div>
        <div class="events" id="summary">
            
        </div>
        <div class="events" id="relationships">

        </div>
      <!-- Age Button Centered -->
        <div class="age-button-container">
            <button id="ageUp" class="button big ageButton">Age</button>
        </div>

        <!-- Option Buttons -->
        <div class="buttons" id="buttons">
            <button id='activitiesButton' class='button option'>Activities</button>
            <button id='financeButton' class='button option'>Finance</button>
            <button id='relationshipsButton' class='button option'>Relationships</button>
            <button id='careerButton' class='button option'>Career</button>
        </div>
   
        <div id="playAgain">
            <button id='replay' onclick='location.reload();' class='button option'>Play Again</button>
        </div>
        
        <div class="prison" id="prisonButtons">
            <button id="prisonAct" class="button option">Activities</button>
            <button id="prisonageUp" class="button age ageButton">Age</button>
            <button id="prisonYard" class="button option">Prison Yard</button>
        </div>
        
        <div id="leave">
            <button class="button leaveButton" id='leaveButton'>Leave</button>
        </div>
        
        <div id="prisonLeave">
            <button class="button leaveButton" id='leaveButton'>Leave</button>
        </div>

    </div>
    <div class="bottom-nav">
  <button class="nav-button"><img src="job-icon.png" alt="Job">Job</button>
  <button class="nav-button"><img src="assets-icon.png" alt="Assets">Assets</button>
  <button class="nav-button"><img src="age-icon.png" alt="Age">Age</button>
  <button class="nav-button"><img src="relationships-icon.png" alt="Relationships">Relationships</button>
  <button class="nav-button"><img src="activities-icon.png" alt="Activities">Activities</button>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
